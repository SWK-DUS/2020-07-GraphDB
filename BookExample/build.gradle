plugins {
    id 'java'
    id 'idea' // optional (to generate IntelliJ IDEA project files)
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.2')

    compile 'com.orientechnologies:orientdb-core:3.0.0'
    compile 'com.orientechnologies:orientdb-client:3.0.0'
    compile 'com.orientechnologies:orientdb-graphdb:3.0.0'

}

// from jUnit5 example https://github.com/junit-team/junit5-samples/blob/r5.6.2/junit5-jupiter-starter-gradle/build.gradle
test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}